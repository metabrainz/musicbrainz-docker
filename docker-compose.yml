version: '3'

volumes:
  mqdata:
    driver: local
  pgdata:
    driver: local
  indexdata:
    driver: local
  solrdata:
    driver: local
  dbdump:
    driver: local

services:
  db:
    build:
      context: postgres-dockerfile
      args:
        - POSTGRES_VERSION=${POSTGRES_VERSION:-9.5}
    image: musicbrainz-docker_db:${POSTGRES_VERSION:-9.5}
    restart: unless-stopped
    env_file:
      - ./postgres-dockerfile/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"

  musicbrainz:
    build:
      context: musicbrainz-dockerfile
      args:
        - POSTGRES_VERSION=${POSTGRES_VERSION:-9.5}
    ports:
      - "5000:5000"
    volumes:
      - dbdump:/media/dbdump
    restart: unless-stopped
    env_file:
      - ./postgres-dockerfile/postgres.env
    environment:
      - MUSICBRAINZ_USE_PROXY=1
    depends_on:
      - db
      - search
      - redis

  indexer:
    build: indexer-dockerfile
    depends_on:
      - db
    volumes:
      - indexdata:/home/search/indexdata

  search:
    build: solr-dockerfile
    restart: unless-stopped
    expose:
      - "8983"
    volumes:
      - solrdata:/opt/solr/server/solr/data

  mq:
    build: rabbitmq-dockerfile
    restart: unless-stopped
    volumes:
      - mqdata:/var/lib/rabbitmq
    expose:
      - "5672"

  redis:
    image: redis:3-alpine
    restart: unless-stopped
    expose:
      - "6379"
