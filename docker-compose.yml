version: '3'

services:
  db:
    build:
      context: postgres-dockerfile
      args:
        - POSTGRES_VERSION=${POSTGRES_VERSION:-9.5}
    image: musicbrainz-docker_db:${POSTGRES_VERSION:-9.5}
    restart: unless-stopped
    env_file:
      - ./postgres-dockerfile/postgres.env
    volumes:
      - /srv/dev-disk-by-label-server/brainz/pgdata:/var/lib/postgresql/data
    expose:
      - "5432"

  musicbrainz:
    build:
      context: musicbrainz-dockerfile
      args:
        - POSTGRES_VERSION=${POSTGRES_VERSION:-9.5}
    ports:
      - "5000:5000"
    volumes:
      - /export/media/pub/ftp.eu.metabrainz.org/pub/musicbrainz/data/fullexport/20190529-001627:/media/dbdump
    restart: unless-stopped
    env_file:
      - ./postgres-dockerfile/postgres.env
    environment:
      - MUSICBRAINZ_USE_PROXY=1
    depends_on:
      - db
      - search
      - redis

  indexer:
    build: indexer-dockerfile
    depends_on:
      - db
    volumes:
      - /srv/dev-disk-by-label-server/brainz/indexdata:/home/search/indexdata

  search:
    build: search-dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - /srv/dev-disk-by-label-server/brainz/indexdata:/home/search/indexdata

  redis:
    image: redis:3-alpine
    restart: unless-stopped
    expose:
      - "6379"
