[database]
dbname = musicbrainz_db
host = db
password = ${POSTGRES_PASSWORD}
port = 5432
user = ${POSTGRES_USER}

[solr]
uri = http://search:8983/solr
batch_size = 50

[sir]
import_threads = 1
query_batch_size = 2000
wscompat = on

[rabbitmq]
host = mq
user = sir
password = sir
vhost = /search-index-rebuilder
prefetch_count = 350

[sentry]
dsn = ""
